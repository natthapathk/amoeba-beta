<div ui-view>
  <div class="container">
    <h1>Application Manager</h1>
    <p>Application List</p>
  </div>
  <hr>
  <div class="container pb-3">
    <div class="row">
      <div class="col">
        <button type="button" name="button" class="btn btn-primary float-right"><i class="fa fa-plus mr-2"></i>New Application</button>
      </div>
    </div>
  </div>
  <div class="container">
    <table class="table">
      <thead class="thead-default">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let app of appData">
          <td>{{app.name.first}}</td>
          <td>{{app.name.last}}</td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" name="button" class="btn btn-info btn-sm" uiSref=".detail" [uiParams]="{name:app.name.first}"><i class="fa fa-eye mr-2"></i>View</button>
              <button type="button" name="button" class="btn btn-warning btn-sm"><i class="fa fa-pencil mr-2"></i>Edit</button>
              <button type="button" name="button" class="btn btn-danger btn-sm"><i class="fa fa-trash mr-2"></i>Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
